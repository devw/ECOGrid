# PRIM Box Configuration
# Define boundaries for policy scenarios

scenarios:
  no_incentive:
    trust_min: 0.45
    trust_max: 1.0
    income_min: 60.0
    income_max: 100.0
    threshold: 0.25
    description: "Baseline scenario - targets high trust & high income agents"
  
  services_incentive:
    trust_min: 0.60
    trust_max: 1.0
    income_min: 65.0
    income_max: 100.0
    threshold: 0.5
    description: "Community services - targets high trust & high income"
  
  economic_incentive:
    trust_min: 0.50
    trust_max: 1.0
    income_min: 0.0
    income_max: 30.0
    threshold: 0.35
    description: "Economic subsidies - targets low income population"

# Validation rules (optional)
validation:
  trust_range: [0.0, 1.0]
  income_range: [0.0, 100.0]
  threshold_range: [0.0, 1.0]