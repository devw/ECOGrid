# ECOGrid Scenario Configuration
defaults:
  trust_max: 1.0
  coverage_start: 1.0
  n_agents_total: 10000
  noise_scaling:
    coverage: 0.01
    density: 1.0

scenarios:
  no_incentive:
    description: "Baseline - no policy intervention"
    prim_box:
      trust_min: 0.35
      income_min: 60.0
      income_max: 100.0
      threshold: 0.25
    adoption:
      base_rate: 0.012
      trust_coefficient: 0.10
      trust_exponent: 1.1
      income_coefficient: 0.30
      income_exponent: 1.2
    prim_trajectory:
      coverage_end: 0.95
      density_base: 0.15
      density_coefficient: 0.0
      selected_iteration_offset: 0
      description: "Flat trajectory - minimal peeling"

  services_incentive:
    description: "Community services incentive"
    prim_box:
      trust_min: 0.55
      income_min: 60.0
      income_max: 100.0
      threshold: 0.5
    adoption:
      base_rate: 0.10               # leggermente ridotto per abbassare SI
      trust_coefficient: 0.28
      trust_exponent: 2.0
      income_threshold: 0.60
      income_multiplier_high: 3.0   # ridotto da 3.5
      income_multiplier_low: 0.5
    prim_trajectory:
      coverage_end: 0.12
      density_base: 0.28
      density_coefficient: 0.50
      density_exponent: 0.8
      selected_iteration_offset: -3
      description: "Moderate peeling"

  economic_incentive:
    description: "Economic subsidies"
    prim_box:
      trust_min: 0.35
      income_min: 0.0
      income_max: 30.0
      threshold: 0.30
    adoption:
      base_rate: 0.38                # aumento per alzare EI
      trust_coefficient: 0.18
      trust_exponent: 1.0
      income_coefficient: -0.25
      income_exponent: 1.2
      income_multiplier_low: 2.8      # aumenta L per alzare EI
      income_multiplier_high: 2.2     # aumenta H per alzare EI
    prim_trajectory:
      coverage_end: 0.35               # leggermente pi√π alto per EI
      density_base: 0.33
      density_coefficient: 0.42
      density_exponent: 0.6
      selected_iteration_offset: -5
      description: "Moderate peeling - balanced adoption"
