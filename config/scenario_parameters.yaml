# ECOGrid Scenario Configuration - FIXED VERSION
# Goal: Realistic adoption rates with Cohen's d ≈ 0.8-1.2
# Logic: Density(EI) ≥ Density(SI) ≥ Density(NI)

defaults:
  trust_max: 1.0
  coverage_start: 1.0
  n_agents_total: 10000
  noise_scaling:
    coverage: 0.01
    density: 1.0

scenarios:
  # =============================================================================
  # NO INCENTIVE: Baseline Scenario
  # Expected density: ~0.30-0.35 (moderate adoption)
  # =============================================================================
  no_incentive:
    description: "Baseline - no policy intervention"
    prim_box:
      trust_min: 0.35
      income_min: 60.0
      income_max: 100.0
      threshold: 0.25
    adoption:
      base_rate: 0.15                    # FIX: aumentato da 0.012 (baseline realistico)
      trust_coefficient: 0.18            # FIX: aumentato da 0.10 (trust conta di più)
      trust_exponent: 1.0                # FIX: lineare invece di 1.1
      income_coefficient: 0.08           # FIX: ridotto da 0.30 (meno peso income)
      income_exponent: 1.0               # FIX: lineare invece di 1.2
    prim_trajectory:
      coverage_end: 0.95
      density_base: 0.15
      density_coefficient: 0.0
      selected_iteration_offset: 0
      description: "Flat trajectory - minimal peeling"

  services_incentive:
    description: "Community services incentive - rewards high trust"
    prim_box:
      trust_min: 0.55
      income_min: 60.0
      income_max: 100.0
      threshold: 0.5
    adoption:
      base_rate: 0.15                    # FIX: stesso baseline di NI
      trust_coefficient: 0.35            # FIX: DOPPIO peso trust (da 0.24)
      trust_exponent: 1.5                # FIX: non-linearità moderata (da 1.9)
      income_threshold: 0.50             # FIX: soglia più bassa (da 0.65)
      income_multiplier_high: 1.3        # FIX: bonus moderato 30% (da 2.3)
      income_multiplier_low: 1.1         # FIX: bonus lieve 10% (da 0.5 = penalità!)
    prim_trajectory:
      coverage_end: 0.12
      density_base: 0.28
      density_coefficient: 0.50
      density_exponent: 0.8
      selected_iteration_offset: -3
      description: "Moderate peeling - high trust segments"

  economic_incentive:
    description: "Economic subsidies - progressive support for lower incomes"
    prim_box:
      trust_min: 0.30
      income_min: 0.0
      income_max: 35.0                   # Mantieni focus su basso reddito
      threshold: 0.45
    adoption:
      base_rate: 0.20                    # FIX: baseline più alto (da 0.42)
      trust_coefficient: 0.25            # FIX: peso trust aumentato (da 0.15)
      trust_exponent: 1.0                # FIX: lineare (da 0.95)
      income_coefficient: 0.25           # FIX: POSITIVO! Bonus per income (da -0.35)
      income_exponent: 0.8               # FIX: sublineare (da 1.5), favorisce bassi income
      # Rimuovi multiplier se usi coefficient (scegli una strategia)
    prim_trajectory:
      coverage_end: 0.28
      density_base: 0.45
      density_coefficient: 0.60
      density_exponent: 0.50
      selected_iteration_offset: -8
      description: "Aggressive peeling - income-focused"

